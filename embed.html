		<title>Frame0</title>
		<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

embed, ruffle-embed, ruffle-player {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	border: none;
}

#frame {
	position: absolute;
	width: 100%;
	height: 100%;
}

	<body>
		<script type="text/javascript">
"use strict";

// <![CDATA[
(() => {
const location = new URL(window.location.href);
const src = location.searchParams.get("src");
if (src == null || src.length == 0) {
	console.warn("No embed source specified");
	return;
}

switch (location.searchParams.get("type")) {
	case "flash": {
		const ruffle = window.RufflePlayer.newest();
		const player = ruffle.createPlayer();
		document.body.appendChild(player);
		player.load(src);
		break;
	}
	case "jsdos": {
		const frame = document.createElement("div");
		frame.id = "frame";
		document.body.appendChild(frame);
		emulators.pathPrefix = "/lib/jsdos/";
		Dos(frame).run(src);
		break;
	}
	default: {
		const frame = document.createElement("embed");
		frame.type = "text/plain";
		frame.width = "1024";
		frame.height = "768";
		frame.src = src;
		document.body.appendChild(frame);
		break;
	}
}

})();
// ]]>
		</script>
